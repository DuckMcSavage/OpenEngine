<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Open Engine Scene Example</title>
		
		<style>
			body {
				width: 100%;
				height: 100%;
				display: block;
				overflow: hidden;
				margin: auto;
			}
			#Engine {
				width: 100%;
				height: 100%;
				position: absolute;
				display: block;
				margin: auto;
			}
		</style>
		
		<!-- SceneExample Imports -->
		<script type="text/javascript" src="../OpenEngine.max.js"></script>
		
		<script type="text/javascript" src="../Maths/Math.js"></script>
		
		<script type="text/javascript" src="../Maths/Matrix4.js"></script>
		
		<script type="text/javascript" src="../Maths/Vector2.js"></script>
		<script type="text/javascript" src="../Maths/Vector3.js"></script>
		<script type="text/javascript" src="../Maths/Vector4.js"></script>
		
		<script type="text/javascript" src="../Maths/Color3.js"></script>
		<script type="text/javascript" src="../Maths/Color4.js"></script>
		<script type="text/javascript" src="../Maths/ColorGradient.js"></script>
		
		<script type="text/javascript" src="../Meshes/Geometry.js"></script>
		<script type="text/javascript" src="../Meshes/Mesh.js"></script>
		<script type="text/javascript" src="../Meshes/PlaneMesh.js"></script>
		<script type="text/javascript" src="../Meshes/CubeMesh.js"></script>
		
		<script type="text/javascript" src="../Cameras/Camera.js"></script>

		<script type="text/javascript" src="../Rendering/Sky.js"></script>
		<script type="text/javascript" src="../Rendering/SkyBox.js"></script>

		<script type="text/javascript" src="../Src/Matrix.js"></script>
		<script type="text/javascript" src="../Src/Source.js"></script>
		<script type="text/javascript" src="../Src/Engine.js"></script>
	</head>

	<body>
		<canvas id="Engine"></canvas>
		
		<script>
			
			let canvas = document.querySelector("#Engine");
			let engine = new OpenEngine.Engine(canvas);
			
			let Cube1 = new OpenEngine.Mesh.CubeMesh();
			Cube1.color = new OpenEngine.Color3.Red();
			Cube1.position = new OpenEngine.Vector3(-3, 1, -10);
			Cube1.scale = new OpenEngine.Vector3(1, 2, 1);
			engine.AddMesh(Cube1);
			
			let Cube2 = new OpenEngine.Mesh.CubeMesh();
			Cube2.color = new OpenEngine.Color3.Blue();
			Cube2.position = new OpenEngine.Vector3(5, -2, -10);
			engine.AddMesh(Cube2);
			
			let renderLoop = function()  {
				window.requestAnimationFrame(renderLoop);

				Cube1.rotation.x += 0.01;
				Cube1.rotation.z += 0.01;

				engine.render();
			};
			
			window.requestAnimationFrame(renderLoop);
			console.log(engine);
		
		</script>
	</body>
	
</html>
