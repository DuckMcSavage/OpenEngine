<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Open Engine Scene Example</title>
		
		<style>
			body {
				width: 100%;
				height: 100%;
				display: block;
				overflow: hidden;
				margin: auto;
			}
			#Engine {
				width: 100%;
				height: 100%;
				position: absolute;
				display: block;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<canvas id="Engine"></canvas>
		
		<script type="module">
			import OpenEngine from '../OpenEngine.max.js';
			
			let canvas = document.querySelector("#Engine");
			let engine = new OpenEngine.Engine(canvas);

			let sun = new OpenEngine.Light.Directional(engine);
			engine.Add(sun);

			let Box1 = new OpenEngine.Mesh.Cube(engine);
			Box1.material.texture = new OpenEngine.Texture("test.jpg", engine);
			Box1.position = new OpenEngine.Vector3(0, 0, 5);
			engine.Add(Box1);

			let renderLoop = function()  {
				window.requestAnimationFrame(renderLoop);

				//Box1.rotation.y += engine.getDeltaTime() / 1000;

				engine.render();
			};
			
			window.requestAnimationFrame(renderLoop);
		
		</script>
	</body>
	
</html>
